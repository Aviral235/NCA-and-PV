<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - News Credibility Analyser</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('image1.jpg'); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            position: relative;
        }

        /* Push footer to bottom */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 20px 20px; /* Added padding-top for navbar */
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: 0;
        }

        /* Navbar */
        .navbar {
            width: 100%;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 16px;
        }

        .navbar .btn {
            margin-left: 10px;
        }

        /* Login Card */
        .card {
            width: 100%;
            max-width: 400px;
            background: rgba(147, 144, 144, 0.85);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease-in-out;
            position: relative;
            z-index: 1;
        }

        .card:hover {
            transform: scale(1.03);
        }

        .btn-primary {
            background-color: #28a745;
            border: none;
        }

        .btn-primary:hover {
            background-color: #218838;
        }

        .password-container {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #6c757d;
        }

        /* Footer */
        .footer {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            color: #fff;
            margin-top: auto;
        }

        .footer a {
            color: #28a745;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer img {
            margin: 5px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand text-white" href="#">News Credibility Analyser</a>
        <div class="ms-auto">
            <a href="#" class="btn btn-outline-light">Get Started</a>
            <a href="signup.html" class="btn btn-success">Sign Up</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <!-- Login Card -->
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center">Login</h3>
                <form id="login-form">
                    <div class="mb-3">
                        <input type="email" id="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="mb-3 password-container">
                        <input type="password" id="password" class="form-control" placeholder="Password" required>
                        <span class="toggle-password" onclick="togglePassword('password')">üëÅÔ∏è</span>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <p class="mt-3 text-center">Don't have an account? <a href="signup.html">Sign Up</a></p>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <div class="container">
            <div class="row text-center">
                <!-- Quick Links -->
                <div class="col-md-4">
                    <h5>Quick Links</h5>
                    <a href="#">Home</a> | 
                    <a href="#">About</a> | 
                    <a href="#">FAQ</a>
                </div>

                <!-- Contact Us -->
                <div class="col-md-4">
                    <h5>Contact Us</h5>
                    <p>Email: <a href="mailto:support@newsanalyser.com">support@newsanalyser.com</a></p>
                    <p>Phone: +1 234 567 890</p>
                </div>

                <!-- Follow Us Section in Footer -->
                <div class="col-md-4">
                    <h5>Follow Us</h5>
                    <a href="https://www.linkedin.com/" target="_blank">
                        <img src="https://favicon.io/icons/social-media/linkedin.png" alt="LinkedIn" width="25">
                    </a>
                    <a href="https://twitter.com/" target="_blank">
                        <img src="https://favicon.io/icons/social-media/twitter.png" alt="Twitter" width="25">
                    </a>
                    <a href="https://www.facebook.com/" target="_blank">
                        <img src="https://favicon.io/icons/social-media/facebook.png" alt="Facebook" width="25">
                    </a>
                </div>

            </div>
            <hr>
            <p>¬© 2025 News Credibility Analyser | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // Toggle Password Visibility
        function togglePassword(id) {
            let passwordField = document.getElementById(id);
            passwordField.type = (passwordField.type === "password") ? "text" : "password";
        }

        // Login Form Submission
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();
            
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;

            if (!email.includes('@')) {
                alert('Please enter a valid email address.');
                return;
            }

            if (password.length < 6) {
                alert('Password must be at least 6 characters.');
                return;
            }

            alert('Logged in successfully!');
            window.location.href = "dashboard.html";
        });
    </script>

</body>
</html>
